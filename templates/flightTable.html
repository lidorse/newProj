<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Table</title>
    <style>
	    table, tr, th, td {
	        border: 2px solid black;
	        border-collapse:collapse;
	        width:700px;
	    }
	    th {
	        background:#3a6070;
	        color: #FFF;
	        padding: 4px 30px 4px 8px;
	    }
	    td {
	        border: 1px solid #e3e3e3;
	        passing: 4px 8px;
	    }
	    tr {
	        nth-child(odd) td{
	            background-color: #e7edf0
	        }
	    }
    </style>
</head>
<body style="background: #DCDCDC ">
    <table width="1000px" border="1px">
        <tr>
            <th>Flight Id</th>
            <th>Time Stamp</th>
            <th>Reamaining Seats</th>
            <th>Origin Country Id</th>
            <th>Dest Country Id</th>
        </tr>
        {% for row in tup: %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
